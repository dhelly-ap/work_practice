<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adaptive practice</title>
    <link rel="stylesheet" type="text/css" href="wp3.css">
</head>
<body>
<div class="all">
    <div class="img">
        <img src="../../img/jpg2/background-picture-1@3x.jpg">
    </div>
    <div class="link_hidden">
        <a href="">Кредиты </a>
        <p>Кредиты на совсем любые цели</p>
    </div>
    <div class="info">
        <div class="link">
            <a href="">Кредиты </a>
            <p>Кредиты на совсем любые цели</p>
        </div>
        <div class="numbers">
            <p>Получайте доход выше, чем на банковском вкладе, не рискуя деньгами пользуйтесь</p>
            <div class="numbers-content">
                <p>Сумма</p>
                <p>от 300 000 ₽</p>
            </div>
            <div class="numbers-content">
                <p>Срок</p>
                <p>до 30 лет</p>
            </div>
            <div class="numbers-content">
                <p>Ставка</p>
                <p>от 8,6%</p>
            </div>
            <div class="numbers-content">
                <p>Решение</p>
                <p>от 2 минут</p>
            </div>
        </div>
        <button class="button" type="submit">Заказать карту</button>
    </div>
    <div class="tab">
        <span>О карте</span>
        <span>Тарифы</span>
    </div>
    <div class="else"></div>
</div>

</body>
</html>
